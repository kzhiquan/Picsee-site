  -in id_rsa.enc -out ~/.ssh/id_rsa_blog -d
- chmod 600 ~/.ssh/id_rsa_blog
- echo -e "Host 45.63.79.24\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- npm install
- npm run build
after_success:
- cd .vuepress/dist
- scp -o stricthostkeychecking=no -r ./* root@45.63.79.24:/www/picsee